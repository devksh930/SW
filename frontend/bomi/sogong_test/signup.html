<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>재능 상점</title>

    <link href="css/bootstrap-bomi.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <script type="text/javascript">
        $(window, document, undefined).ready(function () {
            // 버튼 파도 시작 ///////////////////////////////////////////////////////////////////////////////////////////////
            $('input').blur(function () {
                var $this = $(this);
                if ($this.val())
                    $this.addClass('used');
                else
                    $this.removeClass('used');
            });

            var $ripples = $('.ripples');

            $ripples.on('click.Ripples', function (e) {

                var $this = $(this);
                var $offset = $this.parent().offset();
                var $circle = $this.find('.ripplesCircle');

                var x = e.pageX - $offset.left;
                var y = e.pageY - $offset.top;

                $circle.css({
                    top: y + 'px',
                    left: x + 'px'
                });

                $this.addClass('is-active');

            });

            $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function (e) {
                $(this).removeClass('is-active');
            });
            // 버튼 파도 끝 /////////////////////////////////////////////////////////////////////////////////////////////////

        });
    </script>

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica;
            background: #eee;
            -webkit-font-smoothing: antialiased;
        }

        hgroup {
            text-align: center;
            margin-top: 4em;
        }

        h1, h3 {
            font-weight: 300;
        }

        h1 {
            color: #636363;
        }

        h3 {
            color: #4a89dc;
        }

        .form {
            width: 380px;
            margin: 4em auto;
            padding: 3em 2em 2em 2em;
            background: #fafafa;
            border: 1px solid #ebebeb;
            border-radius: 25px !important;
            box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
        }

        .group {
            position: relative;
            margin-bottom: 45px;
        }

        input {
            font-size: 18px;
            padding: 10px 10px 10px 5px;
            -webkit-appearance: none;
            display: block;
            background: #fafafa;
            color: #636363;
            width: 100%;
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #757575;
        }

        input:focus {
            outline: none;
        }


        /* Label */

        label {
            color: #999;
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            transition: all 0.2s ease;
        }


        /* active */

        input:focus ~ label, input.used ~ label {
            top: -20px;
            transform: scale(.75);
            left: -2px;
            /* font-size: 14px; */
            color: #9d7566;
        }


        /* Underline */

        .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        .bar:before, .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: #9d7566;
            transition: all 0.2s ease;
        }

        .bar:before {
            left: 50%;
        }

        .bar:after {
            right: 50%;
        }


        /* active */

        input:focus ~ .bar:before, input:focus ~ .bar:after {
            width: 50%;
        }


        /* Highlight */

        .highlight {
            position: absolute;
            height: 60%;
            width: 100px;
            top: 25%;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
        }


        /* active */

        input:focus ~ .highlight {
            animation: inputHighlighter 0.3s ease;
        }


        /* Animations */

        @keyframes inputHighlighter {
            from {
                background: #9d7566;
            }
            to {
                width: 0;
                background: transparent;
            }
        }


        /* Button */

        /*회원 가입*/
        .button {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            margin: .3em 0 1em 0;
            width: 100%;
            vertical-align: middle;
            color: #fff;
            font-size: 16px;
            line-height: 20px;
            -webkit-font-smoothing: antialiased;
            text-align: center;
            letter-spacing: 1px;
            background: transparent;
            border: 0;
            border-bottom: 2px solid #88472F;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .button:focus {
            outline: 0;
        }

        /*생산자, 소비자*/
        .button2 {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            margin: .3em 0 1em 0;
            width: 45%;
            vertical-align: middle;
            color: #fff;
            font-size: 16px;
            line-height: 20px;
            -webkit-font-smoothing: antialiased;
            text-align: center;
            letter-spacing: 1px;
            background: transparent;
            border: 0;
            border-bottom: 2px solid #88472F;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .button2:focus {
            outline: 0;
        }


        /* Button modifiers */

        .buttonBlue {
            /*background: #4a89dc;*/
            background: #9d7566;
            text-shadow: 1px 1px 0 #88472F;
        }

        .buttonBlue:hover {
            /*background: #357bd8;*/
            background: #88472F;
        }

        .buttonBlue.active {
            /*background: #357bd8;*/
            background: #88472F;
        }

        .buttonBlue2 {
            /*background: #4a89dc;*/
            background: #9d7566;
            text-shadow: 1px 1px 0 #88472F;
        }

        .buttonBlue2:hover {
            /*background: #357bd8;*/
            background: #88472F;
        }


        /* Ripples container */

        .ripples {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }


        /* Ripples circle */

        .ripplesCircle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.25);
        }

        .ripples.is-active .ripplesCircle {
            animation: ripples .4s ease-in;
        }


        /* Ripples animation */

        @keyframes ripples {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            100% {
                width: 200%;
                padding-bottom: 200%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<hgroup>
    <h1>회원가입</h1>
</hgroup>

<div class="rounded">
    <form class="form" action="" target="_self">
        <!-- 생산자 & 소비자 선택 -->
        <button type="button" class="button2 buttonBlue rounded-pill active">생산자
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
        <button type="button" class="button2 buttonBlue rounded-pill" style="float: right">소비자
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>

        <!-- 아이디 -->
        <div class="group mt-5">
            <input type="text"><span class="highlight"></span><span class="bar"></span>
            <label>ID</label>
        </div>

        <!-- 비밀번호 -->
        <div class="group">
            <input type="password"><span class="highlight"></span><span class="bar"></span>
            <label>Password</label>
        </div>

        <!-- 이름 -->
        <div class="group">
            <input type="text"><span class="highlight"></span><span class="bar"></span>
            <label>Name</label>
        </div>

        <!-- 전화번호 -->
        <div class="group">
            <input type="text"><span class="highlight"></span><span class="bar"></span>
            <label>Phone</label>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="button buttonBlue2 rounded-pill">회원가입
            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
    </form>
</div>

</body>
</html>
