<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>재능상점</title>

    <!-- 순서 꼭 이거여야 함 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/write_commission.css" rel="stylesheet" type="text/css">

</head>
<body>
    <h2 class="mt-5 mb-5" style="text-align: center;">재능 등록</h2>

    <form action="" target="_self">
        <div class="container mt-5 mb-5 col-6 form">

            <table class="table table-hover">

                <!-- 카테고리 -->
                <tr>
                    <td style="width: 25%;">카테고리</td>
                    <td style="width: 75%;">
                        <nav class="main-nav d-none d-lg-block mb-5">
                            <ul>
                                <li class="drop-down mr-sm-2"><a>카테고리</a>
                                    <ul>
                                        <li><a href="#">디자인</a></li>
                                        <li><a href="#">IT개발</a></li>
                                        <li><a href="#">비즈니스문서</a></li>
                                        <li><a href="#">창작&작문</a></li>
                                        <li><a href="#">번역&통역</a></li>
                                        <li><a href="#">튜터링</a></li>
                                        <li><a href="#">기타</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </td>
                </tr>

                <!-- 제목 -->
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" class="form-control" placeholder="제목 입력">
                    </td>
                </tr>
                <tr>
                    <td style="border-bottom: none;">내용</td>
                    <td style="border-bottom: none;">
                        <textarea class="form-control" rows="15" placeholder="내용 입력"></textarea>
                    </td>
                </tr>

            </table>

            <!-- 이전, 재능 등록, 초기화 버튼 -->
            <div class="container text-center mt-5" style="display: table;">
                <div style="display: table-cell; text-align: center; vertical-align: middle;">
                    <div style="display: inline-block; width: 60%">
                        <button type="button" class="button buttonBlue rounded-pill mr-sm-1 ml-sm-2" style="width: 32%; float: left">이전
                            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                        </button>
                        <button type="submit" class="button buttonBlue rounded-pill mr-sm-1" style="width: 32%; float: left;">재능등록
                            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                        </button>
                        <button type="reset" class="button buttonBlue rounded-pill" style="width: 32%; float: left;">초기화
                            <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </form>

</body>
</html>
